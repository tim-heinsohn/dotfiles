# Minimal tmux profile with Vim-friendly navigation.

set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Keep default prefix while adopting tmux gradually.
set -g prefix C-b
bind C-b send-prefix

# Vim-style keys in prompts and copy mode.
set -g status-keys vi
setw -g mode-keys vi

# Fast pane movement with hjkl.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Fast pane resize with Shift+hjkl.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Better copy-mode flow for Vim users.
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "$HOME/dotfiles/bin/tmux-copy-to-clipboard"

set -s escape-time 10
